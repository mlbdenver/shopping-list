<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monica's Shopping List</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="container">
  <header class="banner">
      <h1>Let's Go Shopping!</h1>
   </header>
  <section class="main">
    <div class="split">
      <div class="entry">
        <input type="text" id="newitem" placeholder="Enter item here" maxlength="40">
        <input type="submit" id="button" value="Submit">
      </div>
      <div class="cart">
        <img src="images/shopping-cart1.png" alt="cart">
      </div>
    </div>
    <div class="split">
      <div class="list">
      <h2>Your shopping list:</h2>
          <ul id="grocerylist">
          <li class="item">Ice cream<button class="deletex">X</button></li>
          
        </ul>
        <p>To cross out an item, click on it</p>
        <p>To delete an item, click on the X</p>
      </div>
     </div>
  </section>
</body>
</html>
