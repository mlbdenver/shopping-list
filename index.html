<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monica's Shopping List</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="container">
  <header class="banner">
      <h1>Let's Go Shopping!</h1>
   </header>
  <section class="main">
    <div class="split">
      <div class="entry">
        <div class="box">Enter item here</div>
        <div class="box">Enter quantity here</div>
        <div class="button">Submit</div>
              </div>
      <div class="cart">
        <img src="images/shopping-cart1.png" alt="cart">
      </div>
    </div>
    <div class="split">
      <div class="list">
      <h2>Your shopping list:</h2>
          <ul>
          <li class="item">Item 1</li>
          <li class="item">Item 2</li>
          <li class="item">Item 3</li>
          <li class="item">Item 4</li>
          <li class="item">Item 5</li>
        </ul>
        <h4>To remove an item, click on it</h4>
      </div>
     </div>
  </section>
</body>
</html>
